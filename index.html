<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="nft-container">
      <div class="image-container">
        <div class="view-icon-container">
          <img src="images/icon-view.svg" alt="nft-view">
        </div>
        
        <img class="nft-img" src="images/image-equilibrium.jpg" alt="Equilibrium">
      </div>
      
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="nft-price">
        <p>
          <img src="images/icon-ethereum.svg" alt="ethereum-logo">
          0.041 ETH
        </p>
        
        <p>
          <img src="images/icon-clock.svg" alt="clock-icon">
          3 days left
        </p>
      </div>
      
      <p class="author-container">
        <img class="author-img" src="images/image-avatar.png" alt="author-image">
        Creation of &nbsp;<span class="author-name">Jules Wyvern</span>
      </p>
    </div>
    
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Trung Lam</a>.
    </div>
  </footer>
  
</body>
</html>
